<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

	<title>Ex5_Greeting</title>
</head>
<body>

	<h1>JS Events: Greeting</h1>

<div>
	<form>
		<label>Enter Name</label>

		<!-- ONTOGGLE EVENT -->
			<details ontoggle="alert('The ontoggle event just got triggered')">
				<summary>
					INSTRUCTIONS
				</summary>
				<p>
					Go to your room. Now. <br> This is your mom.
				</p>
			</details>

		<input type="text" onkeydown="myFunction()" id="fname">
			<p id="user">Hello!</p>

			<button type="button" class="btn btn-success" onclick="greet(name)">GREET</button>
			
			<button type="button" id="reload" class="ms-3 btn btn-success" onClick="window.location.reload()" onmouseover="changeTextColor()" onmouseout="resetTextColor()">REFRESH</button>

		<script type="text/javascript">
			function greet(name) {
				var name = document.getElementById('fname').value;
				document.getElementById('user').innerHTML = 'Hello, ' + name + '!';
				}

		//CHANGE TEXT & BACKGROUND COLOR OF A BUTTON
			const reload = document.getElementById('reload');

			function changeTextColor() {
				reload.style.color = "red";
				reload.style.background = "white";
			}

			function resetTextColor() {
				reload.style.color = "white";
				reload.style.background = "#198754";
			}

		//ONCHANGE SAMPLE CODE
			document.getElementById("fname").onchange = function() {myName()};

			function myName() {
				var name = document.getElementById("fname")
				name.value = name.value.toUpperCase();
			}


		//ONKEYDOWN SAMPLE
			function myFunction() {
				document.getElementById("user").innerHTML = "Greetings! :>"
			}
		</script>
	</form>
</div>

</body>
</html>
